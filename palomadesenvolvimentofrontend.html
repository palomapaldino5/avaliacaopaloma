<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moderno com Interações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Meu Site</div>
            <div class="menu-toggle" id="menuToggle">☰</div>
            <ul class="nav-list" id="navList">
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><button id="themeToggle">Trocar Tema</button></li>
            </ul>
        </nav>
        <button id="scrollToTop" title="Voltar ao Início">↑</button>
    </header>

    <main>
        <section id="home">
            <h1>Bem-vindo ao Meu Site</h1>
            <p>Explore as funcionalidades!</p>
        </section>

        <section id="about">
            <h2>Sobre Nós</h2>
            <p>Informações sobre o site.</p>
            <div class="image-carousel">
                <img src="img/sgsi2023.png" alt="Imagem 1">
                <img src="img/download.jpeg" alt="Imagem 2">
                <img src="img/download (1).jpeg" alt="Imagem 3">
            </div>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form id="contactForm">
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <button type="submit">Enviar</button>
            </form>
            <div id="emailFeedback"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
